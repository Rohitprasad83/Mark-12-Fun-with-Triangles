            <h1>Calculate Hypotenuse of a triangle</h1>
            <label for="base">

                <input type="number" class="input-style input-field">

            <label for="height">

                <input type="number" class="input-style input-field">
            </label>
            <button id="calculate">Calculate</button>
            <h2>Hypotenuse formula</h2>
            <h3>√(base² + height²)</h3>
